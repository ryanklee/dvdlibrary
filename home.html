<!DOCTYPE html>
<html>

<head>
    <title>DVD Library</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <ul></ul>
        <div class="row" id="header">
            <div class="col-lg-6
                        col-md-5
                        col-sm-3
                        col-xs-2">
                <button class="btn btn-primary"
                        type="button"
                        id="create-dvd-button">
                    Create DVD
                </button>
            </div>
            <div class="col-lg-6
                        col-md-7
                        col-sm-9
                        col-xs-10">
                <div class="col-lg-2
                            col-md-2
                            col-sm-2
                            col-xs-2">
                    <button class="btn btn-primary"
                            type="button"
                            id="search-button">Search</button>
                </div>
                <div class="col-lg-4
                            col-md-4
                            col-sm-4
                            col-xs-5">
                    <select required 
                            class="form-control"
                            id="searchCategory"
                            placeholder="Search Category">
                        <option value="" selected disabled="true">Search Category</option>
                        <option value="title">Title</option>
                        <option value="year">Release Year</option>
                        <option value="directorName">Director Name</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
                <div class="col-lg-6
                            col-md-6
                            col-sm-6
                            col-xs-5">
                    <form>
                        <div class="form-group">
                            <input required 
                                   type="text" 
                                   class="form-control" 
                                   id="search" 
                                   placeholder="Search Term">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr/>
        <ul class="list-group" 
            id="errorMessages">
        </ul>
        <div id="DVDTableDiv">
            <table id="DVDTable"
                   class="table table-hover">
                <tr>
                    <th width="30%">Title</th>
                    <th width="20%">Release Date</th>
                    <th width="20%">Director</th>
                    <th width="15%">Rating</th>
                    <th width="15%"></th>
                </tr>
                <tbody id="DVDTableRows"></tbody>
            </table>
        </div>
        <div id="dvd-forms"
             style="display: none;">
            <h1>Create DVD</h1>
            <hr/>
            <form>
                <div class="form-group row">
                    <label for="title"
                           class="col-md-2
                                  col-sm-2
                                  col-form-label">DVD Title</label>
                    <div class="col">
                        <input type="text"
                               class="form-control-plaintext"
                               id="title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="releaseYear"
                           class="col-md-2 
                                  col-sm-2
                                  col-form-label">Release Year</label>
                    <div class="col">
                        <input type="number" 
                               class="form-control-plaintext"
                               id="releaseYear">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="director" 
                           class="col-md-2 
                                  col-sm-2
                                  col-form-label">Director</label>
                    <div class="col">
                        <input type="text"
                               class="form-control-plaintext"
                               id="director">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rating"
                           class="col-md-2
                                  col-sm-2
                                  col-form-label">Rating</label>
                    <select class="custom-select"
                            id="rating">
                        <option>G</option>
                        <option>PG</option>
                        <option>PG-13</option>
                        <option>R</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="notes"
                           class="col-md-2 
                                  col-sm-2
                                  col-form-label">Notes</label>
                    <textarea class="form-control-plaintext"
                              id="notes"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-2
                                col-sm-2">
                        <button class="btn btn-primary"
                                type="button"
                                id="cancel-forms">
                            Cancel
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" 
                                type="button"
                                id="create-dvd">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
